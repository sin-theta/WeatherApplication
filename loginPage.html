<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.rtl.min.css"
        integrity="sha384-+4j30LffJ4tgIMrq9CwHvn0NjEvmuDCOfk6Rpg2xg7zgOxWWtLtozDEEVvBPgHqE" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</head>
<body> 
        <nav class="navbar navbar-expand-lg bg-light">
            <div class="container-fluid">
                <img id="img2" src="logo.png" alt="logo">
                <a class="navbar-brand" href="#">WeatherApp</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">About Us</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    <div class="login-box">
        <h2>Login</h2>
        <form action="" method="get">
            <div class="user-box">
                <input type="text" id="username" name="username">
                <label>Email</label>
            </div>
            <div class="user-box">
            <input type="password" name="password" >
                <label>Password</label>
            </div>
            <input id="submit" type="submit" value="Login">
        </form>
    </div>
    <div class="bottom"> 
    <a id="register" href="#">New to WeatherApp? Create an account</a>
    </div>
    <footer>
      <p id="footer">&copy;2022 WeatherApp | All Rights Reserved</p>
    </footer>
</body>
</html>
